{% extends 'base.html' %}

{% block title %}
    Subir Material de Enseñanza
{% endblock %}

{% block estilos %}
<style>
    .card {
        padding: 20px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2 class="mb-4">Subir Material de Enseñanza</h2>

    {% if mensaje_exito %}
        <div class="alert 
            {% if 'correctamente' in mensaje_exito %}
                alert-success
            {% else %}
                alert-danger
            {% endif %} 
            alert-dismissible fade show" role="alert">
            {{ mensaje_exito }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
    {% endif %}

    <div class="card shadow-sm">
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="idPortafolio" value="{{ id_portafolio }}">

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Material</label>
                <select name="tipo" class="form-select" required>
                    <option value="" disabled selected>Seleccione un tipo</option>
                    <option value="Diapositivas">Diapositivas</option>
                    <option value="Guías">Guías</option>
                    <option value="Prácticas">Prácticas</option>
                    <option value="Lecturas">Lecturas</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="archivo" class="form-label">Archivo PDF</label>
                <input type="file" name="archivo" accept="application/pdf" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Subir</button>
                <a href="{{ url_for('usuario.DetallePortafolio', id_portafolio=id_portafolio) }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
