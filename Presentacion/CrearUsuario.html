{% extends 'base.html' %}

{% block title %}
    Crear Usuario
{% endblock %}

{% block body %}
<div class="mt-5">
    <h2>Crear Usuario</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="idRol" class="form-label">Rol</label>
            <select class="form-select" id="idRol" name="idRol" required>
                <option value="">Seleccione un rol</option>
                {% for rol in roles %}
                <option value="{{ rol[0] }}">{{ rol[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombres" required>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" placeholder="Apell. Paterno" required>
            </div>
            <div class="col mb-3">
                <label for="apellido_materno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" placeholder="Apell. Materno" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="contrasenia" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
{% endblock %}
