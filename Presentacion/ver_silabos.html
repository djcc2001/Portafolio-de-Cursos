{% extends 'base.html' %}

{% block title %}
    Gestionar Sílabos
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2 class="mb-4">Carpetas de Sílabos</h2>

    <div class="row">
        {% for carpeta in ['ICACIT', 'UNSAAC'] %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ carpeta }}</h5>
                </div>
                <div class="card-footer bg-transparent border-top-0 d-flex justify-content-end">
                    <a href="{{ url_for('usuario.ver_detalle_silabos', tipo_silabo=carpeta) }}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-eye"></i> Ver
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
